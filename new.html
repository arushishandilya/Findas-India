<!-- Custom Styling -->
<style>
  .underline {
    position: relative;
    display: inline-block;
    font-weight: 600;
    color: #2c3e50;
  }

  .underline::after {
    content: "";
    display: block;
    width: 40px;
    height: 2px;
    background-color: #2c3e50;
    margin: 8px auto 0;
  }

  .partner-title {
    font-size: 36px;
    font-weight: 700;
    color: #1a202c;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .partner-subtitle {
    font-size: 18px;
    color: #6b7280;
    margin-bottom: 30px;
  }

  .partner-card {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 25px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 10px 24px rgba(0, 0, 0, 0.05);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    opacity: 0;
    animation: fadeInUp 0.8s ease forwards;
  }

  .partner-card:hover {
    transform: translateY(-6px) scale(1.06);
    box-shadow: 0 16px 36px rgba(0, 0, 0, 0.1);
    background: #fdfdfd;
  }

  .partner-card img {
    max-height: 80px;
    width: auto;
    transition: transform 0.3s ease;
  }

  .partner-card img:hover {
    transform: scale(1.05);
  }

  .swiper-slide:nth-child(1) { animation-delay: 0.1s; }
  .swiper-slide:nth-child(2) { animation-delay: 0.2s; }
  .swiper-slide:nth-child(3) { animation-delay: 0.3s; }
  .swiper-slide:nth-child(4) { animation-delay: 0.4s; }
  .swiper-slide:nth-child(5) { animation-delay: 0.5s; }

  @keyframes fadeInUp {
    from {
      transform: translateY(40px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @media (max-width: 768px) {
    .partner-title {
      font-size: 28px;
    }

    .partner-card {
      padding: 15px;
    }

    .partner-card img {
      max-height: 60px;
    }
  }
</style>

	<!-- Book An Appointment Modal -->
	<div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content rounded-4 shadow">

				<div class="modal-header border-0 pb-0">
					<h5 class="modal-title fw-bold" id="appointmentModalLabel">Book An Appointment</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>

				<div class="modal-body pt-2">
					<form>
						<div class="mb-3">
							<label for="name" class="form-label fw-semibold">Full Name</label>
							<input type="text" class="form-control rounded-pill px-3 py-2 shadow-sm border-0" id="name"
								placeholder="Enter your full name" required>
						</div>

						<div class="mb-3">
							<label for="email" class="form-label fw-semibold">Email Address</label>
							<input type="email" class="form-control rounded-pill px-3 py-2 shadow-sm border-0"
								id="email" placeholder="Enter your email" required>
						</div>

						<div class="mb-3">
							<label for="phone" class="form-label fw-semibold">Phone Number</label>
							<input type="tel" class="form-control rounded-pill px-3 py-2 shadow-sm border-0" id="phone"
								placeholder="Enter your phone number" required>
						</div>

						<div class="mb-3">
							<label for="date" class="form-label fw-semibold">Preferred Date</label>
							<input type="date" class="form-control rounded-pill px-3 py-2 shadow-sm border-0" id="date"
								required>
						</div>

						<div class="mb-3">
							<label for="message" class="form-label fw-semibold">Message (Optional)</label>
							<textarea class="form-control rounded-4 px-3 py-2 shadow-sm border-0" id="message" rows="3"
								placeholder="Additional details..."></textarea>
						</div>



						<a href="clientlogin.html" class="btn-primary-line">SUBMIT</a>
					</form>
				</div>

			</div>
		</div>
	</div>
